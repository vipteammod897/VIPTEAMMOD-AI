  <script>
const pageHistory = [];

    const baseUrl = "https://isaidub.city";

async function loadPage(relativePath, isBack = false, retryCount = 3) {
  const container = document.getElementById("content");

  // Store path in history only if not triggered from "Back"
  if (!isBack && pageHistory.length === 0 || pageHistory[pageHistory.length - 1] !== relativePath) {
    pageHistory.push(relativePath);
  }

  container.innerHTML = `
    <div class="spinner-container">
      <div class="spinner"></div>
      <p class="loading-text">Loading...</p>
    </div>
  `;



  const match = relativePath.match(/\/download\/page\/(\d+)\/?$/);

let fullUrl = match
  ? `https://dubmv.top/download/file/${match[1]}`
  : "https://isaidub.city" + relativePath;


  const apiUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(fullUrl);

  for (let attempt = 1; attempt <= retryCount; attempt++) {
    try {
      const response = await fetch(apiUrl);
      if (!response.ok) throw new Error("Network response not OK");
      const data = await response.json();
      const html = data.contents;

      const parser = new DOMParser();
      const doc = parser.parseFromString(html, "text/html");

      // ✅ Handle final download page
      if (match) {
        const downloadSection = doc.querySelector("div.download");
        let downloadHTML = `<div class="category-item"><strong>Download Links</strong><br><br>`;

        if (downloadSection) {
          const downloadLinks = downloadSection.querySelectorAll("a[href]");
          downloadLinks.forEach(a => {
            const text = a.textContent.toLowerCase();
            const href = a.getAttribute("href");
            if (text.includes("watch online") || !href) return;
            downloadHTML += `<div><a href="${href}" target="_self" style="color:lime" rel="noopener noreferrer">${a.textContent.replace(/isaiDub\.me/gi, "MoviesAroDub")}
</a></div>`;
          });
        }

        downloadHTML += `</div>`;
        container.innerHTML = downloadHTML;
        return;
      }

      // ✅ Otherwise: Category or listing page
      const fDivs = doc.querySelectorAll("div.f");
      let contentHTML = "";

      fDivs.forEach(div => {
        const table = div.querySelector("table");
        if (table) {
          const img = table.querySelector("img");
          const anchor = table.querySelector("a");
          const sizeMatch = table.innerText.match(/Size\s*:\s*([0-9.]+ [A-Z]+)?/);
          const size = sizeMatch ? sizeMatch[0] : "";

          contentHTML += `
            <div class="movie-item">
              <img src="https://isaidub.city${img.getAttribute("src")}" alt="${img.getAttribute("alt")}">
              <div class="movie-info">
                <a href="#" onclick="loadPage('${anchor.getAttribute("href")}'); return false;">
                 ${anchor.textContent.replace(/isaiDub\.me/gi, "MoviesAroDub")}

                </a><br>
                <small>${size}</small>
              </div>
            </div>
          `;
        } else {
          const aTag = div.querySelector("a");
          if (aTag) {
            contentHTML += `
              <div class="category-item">
                <div class="movie-info">
                  <a href="#" onclick="loadPage('${aTag.getAttribute("href")}'); return false;">
                    ${aTag.innerHTML}
                  </a>
                </div>
              </div>
            `;
          }
        }
      });

      // ✅ Pagination
      const paginationDiv = doc.querySelector("div.isaiminida");
      let paginationHTML = "";
      if (paginationDiv) {
        paginationHTML = `<div class="pagination">Pages: `;
        paginationDiv.querySelectorAll("span, a").forEach(item => {
          if (item.tagName === "SPAN") {
            paginationHTML += `<span class="pagination_current">${item.textContent}</span>`;
          } else {
            const href = item.getAttribute("href");
            paginationHTML += ` <a href="#" onclick="loadPage('${href}'); return false;">${item.textContent}</a>`;
          }
        });
        paginationHTML += `</div>`;
      }

      container.innerHTML = contentHTML + paginationHTML;
      return;
    } catch (e) {
      console.warn(`Attempt ${attempt} failed: ${e.message}`);
      if (attempt === retryCount) {
        container.innerHTML = `<p class="error">Failed to load content after ${retryCount} attempts.</p>`;
      }
    }
  }
}
function goBack() {
  if (pageHistory.length > 1) {
    pageHistory.pop(); // Remove current page
    const previous = pageHistory.pop(); // Get the one before
    loadPage(previous, true); // Load it and flag as 'back'
  } else {
    // Redirect to homepage when no history
    window.location.href = 'https://vipteammod897.github.io/VIPTEAMMOD-AI/AIMovie.html';
  }
}



   // Initial load
loadPage("/tamil-yearly-dubbed-movies/");

<script>

// Disable keyboard shortcuts for DevTools
document.addEventListener("keydown", function (e) {
    if (e.ctrlKey && (e.key === "u" || e.key === "U" || e.key === "s" || e.key === "S" || e.key === "i" || e.key === "I" || e.key === "j" || e.key === "J" || e.key === "c" || e.key === "C")) {
        e.preventDefault();
    }
});

// Disable F12, Ctrl+Shift+I, Ctrl+Shift+J
document.onkeydown = function (e) {
    if (e.keyCode == 123) { return false; } // F12
    if (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) { return false; } // Ctrl+Shift+I/J
};
  
  </script>
<script>
    const blockScreen = document.getElementById('blockScreen');

    function detectDevTools() {
      const widthDiff = window.outerWidth - window.innerWidth;
      const heightDiff = window.outerHeight - window.innerHeight;
      const threshold = 120;

      // True if dimensions indicate DevTools or if debugger gets trapped
      let devtoolsOpen = widthDiff > threshold || heightDiff > threshold;

      // Mobile-specific trap
      const trap = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      if (trap) {
        const start = new Date();
        debugger;
        const end = new Date();
        if (end - start > 100) devtoolsOpen = true;
      }

      if (devtoolsOpen) {
       window.location.href = "https://c.tenor.com/x4V9PRp9R-0AAAAC/tenor.gif"; // Replace with your redirect URL

      } else {
        blockScreen.style.display = 'none';
        document.body.style.pointerEvents = 'auto';
      }
    }

    setInterval(detectDevTools, 600);

    // Block right-click
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Block common dev hotkeys
    document.addEventListener('keydown', function (event) {
      if (
        event.key === 'F12' ||
        (event.ctrlKey && event.shiftKey && ['I', 'J', 'C'].includes(event.key.toUpperCase())) ||
        (event.ctrlKey && event.key.toLowerCase() === 'u')
      ) {
        event.preventDefault();
      }
    });
  </script>
