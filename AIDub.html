<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&family=Digital+Numbers&display=swap" rel="stylesheet" />
  
  <style>
    :root {
      --neon-green: #00ff41;
      --neon-blue: #00c6ff;
      --neon-cyan: #00fff7;
      --neon-pink: #ff00ff;
      --neon-purple: #bd00ff;
      --bg-dark: #0a0a0a;
      --bg-darker: #050505;
      --glass-bg: rgba(0, 255, 65, 0.05);
      --glass-border: rgba(0, 255, 65, 0.2);
      --glow-color: var(--neon-green);
      --terminal-green: #33ff33;
      --warning-yellow: #ffff00;
      --danger-red: #ff0040;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

body {
  background-color: var(--bg-dark);
  background-image: 
    radial-gradient(circle at 10% 20%, rgba(0, 255, 65, 0.05) 0%, transparent 20%),
    radial-gradient(circle at 90% 80%, rgba(0, 198, 255, 0.05) 0%, transparent 20%),
    radial-gradient(circle at 50% 50%, rgba(189, 0, 255, 0.03) 0%, transparent 50%);
  color: var(--neon-green);
  min-height: 100vh;
  font-family: 'Share Tech Mono', monospace;
  font-size: 1rem;
  padding: 40px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  line-height: 1.6;
  text-shadow: 0 0 4px var(--neon-green);
  overflow-x: hidden;
  position: relative;
}

/* Scanning line animation */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
  z-index: 999;
  animation: scan 8s linear infinite;
  pointer-events: none;
}
    @keyframes scan {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

    /* Cyberpunk grid background */
    .cyber-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 255, 65, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 65, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: -1;
      opacity: 0.2;
      pointer-events: none;
    }

    /* Header */
    .site-header {
        display: flex;
  justify-content: space-between;
  align-items: flex-start;
  padding: 1.2rem;
  border-bottom: 2px solid var(--neon-blue);
  width: 100%;
  max-width: 800px;
  margin-bottom: 30px;
  gap: 10px;
  position: relative;
    }

.site-header::after {
  content: "SYSTEM ACTIVE";
  position: absolute;
  bottom: -12px;
  right: 10px;
  font-size: 0.7rem;
  color: var(--terminal-green);
  background: var(--bg-dark);
  padding: 0 5px;
}

.site-header h1 {
  font-size: 2.2rem;
  font-family: 'Orbitron', monospace;
  font-weight: 900;
  color: var(--neon-green);
  border-left: 4px solid var(--neon-blue);
  
  padding-left: 0; /* Removed left padding */
  padding-bottom: 10px; /* Added bottom padding */
  margin: 0;
  flex: 1;
  white-space: normal;
  text-align: center; /* Added to center text */
  text-shadow: 
    0 0 6px var(--neon-blue),
    0 0 10px var(--neon-blue),
    0 0 15px var(--neon-blue);
  letter-spacing: 2px;
  text-transform: uppercase;
}

    /* Back Button */
    #backButton {
      background-color: var(--neon-blue);
      color: var(--bg-dark);
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      font-family: 'Share Tech Mono', monospace;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px var(--neon-blue);
      text-transform: uppercase;
    }

    #backButton:hover {
      background-color: #009ecb;
      box-shadow: 0 0 15px var(--neon-blue);
      transform: translateY(-2px);
    }

    /* Telegram Button */
    .telegram-center-wrapper {
      flex-shrink: 0;
      display: block;
      margin-top: 0;
    }

    .telegram-glow-btn {
      display: inline-block;
      padding: 4px;
      border-radius: 50%;
      background: transparent;
      transform: scale(1.1);
      box-shadow: 0 0 25px var(--glow-color), 0 0 60px var(--glow-color);
      transition: transform 0.3s ease, box-shadow 0.4s ease;
      text-decoration: none;
      position: relative;
    }

    .telegram-glow-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, var(--glow-color) 20%, transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      animation: pulse-wave-glow 2s infinite ease-out;
      box-shadow: 0 0 30px var(--glow-color), 0 0 60px var(--glow-color);
      filter: blur(2px);
      z-index: -1;
    }

    .telegram-icon {
      width: 50px;
      height: 50px;
      display: block;
    }

    @keyframes pulse-wave-glow {
      0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0;
      }
    }

    /* Content Area */
    #content {
      width: 100%;
      max-width: 800px;
    }

    /* Movie and Category Items */
    .movie-item,
    .category-item {
      padding: 16px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: all 0.3s ease;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      margin-bottom: 15px;
      position: relative;
      overflow: hidden;
    }

    .movie-item::before,
    .category-item::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .movie-item:hover::before,
    .category-item:hover::before {
      left: 100%;
    }

    .movie-item:hover,
    .category-item:hover {
      background: rgba(0, 255, 65, 0.1);
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
      border-color: var(--neon-green);
    }

    .movie-item img {
      width: 30px;
      height: 60px;
      object-fit: cover;
      border-radius: 3px;
      flex-shrink: 0;
      border: 1px solid var(--neon-blue);
    }

    .movie-info {
      flex: 1;
    }

    .movie-info a {
      color: var(--neon-cyan);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      text-shadow: 0 0 5px var(--neon-cyan);
      transition: all 0.3s ease;
    }

    .movie-info a:hover {
      text-decoration: underline;
      color: var(--neon-green);
    }

    .movie-info small {
      color: var(--neon-blue);
      font-size: 0.8rem;
    }

    /* Pagination */
    .pagination {
      margin-top: 20px;
      background: var(--glass-bg);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      border: 1px solid var(--glass-border);
    }

    .pagination a,
    .pagination span {
      margin: 0 6px;
      color: var(--warning-yellow);
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .pagination a:hover {
      color: var(--neon-green);
      text-shadow: 0 0 5px var(--neon-green);
    }

    .pagination .pagination_current {
      color: var(--neon-green);
      text-shadow: 0 0 5px var(--neon-green);
    }

    /* Loading Spinner */
    .spinner-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 0;
    }

    .spinner {
      border: 4px solid rgba(0, 255, 65, 0.1);
      border-top: 4px solid var(--neon-green);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
      box-shadow: 0 0 10px var(--neon-green);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 14px;
      color: var(--neon-cyan);
      font-style: italic;
      text-shadow: 0 0 3px var(--neon-cyan);
    }

    /* Error Message */
    .error {
      color: var(--danger-red);
      text-align: center;
      padding: 20px;
      background: rgba(255, 0, 64, 0.1);
      border: 1px solid rgba(255, 0, 64, 0.3);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 0, 64, 0.2);
    }

    /* User Counter */
    .user-counter {
      margin-top: 20px;
      padding: 10px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .user-counter h5 {
      color: var(--neon-green);
      font-size: 1rem;
      margin: 0;
      font-family: 'Orbitron', monospace;
      text-transform: uppercase;
    }

    #userCount {
      color: var(--neon-cyan);
      font-family: 'Digital Numbers', 'Share Tech Mono', monospace;
      font-size: 1.2rem;
      text-shadow: 0 0 5px var(--neon-cyan);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .site-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .site-header h1 {
        font-size: 1.5rem;
      }
      
      .movie-item,
      .category-item {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      
      .movie-item img {
        width: 30%;
      }
      
      #backButton {
        width: 40%;
        margin-top: 10px;
      }
      
      .telegram-icon {
        width: 35px;
        height: 35px;
      }
      
      .pagination {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 20px 10px;
      }
      
      .site-header {
        padding: 1rem;
      }
      
      .movie-info a {
        font-size: 0.95rem;
      }
      
      .loading-text {
        font-size: 12px;
      }
    }
    /* Matrix Canvas */
#matrix {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
  pointer-events: none;
  opacity: 0.6;
}

  </style>
</head>

  <br/>

    <div id="userCount">0</div>
  </div>

  <script>
    const pageHistory = [];
    const baseUrl = "https://isaidub.city";
    
    async function loadPage(relativePath, isBack = false, retryCount = 3) {
      const container = document.getElementById("content");
      // Store path in history only if not triggered from "Back"
      if (!isBack && pageHistory.length === 0 || pageHistory[pageHistory.length - 1] !== relativePath) {
        pageHistory.push(relativePath);
      }
      
      container.innerHTML = `
        <div class="spinner-container">
          <div class="spinner"></div>
          <p class="loading-text">Loading<span class="loading-dots"></span></p>
        </div>
      `;

      const match = relativePath.match(/\/download\/page\/(\d+)\/?$/);
      let fullUrl = match
        ? `https://dubmv.top/download/file/${match[1]}`
        : "https://isaidub.city" + relativePath;

      const apiUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(fullUrl);
      
      for (let attempt = 1; attempt <= retryCount; attempt++) {
        try {
          const response = await fetch(apiUrl);
          if (!response.ok) throw new Error("Network response not OK");
          const data = await response.json();
          const html = data.contents;
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, "text/html");
          
          // Handle final download page
          if (match) {
            const downloadSection = doc.querySelector("div.download");
            let downloadHTML = `<div class="category-item"><strong>Download Links</strong><br><br>`;
            if (downloadSection) {
              const downloadLinks = downloadSection.querySelectorAll("a[href]");
              downloadLinks.forEach(a => {
                const text = a.textContent.toLowerCase();
                const href = a.getAttribute("href");
                if (text.includes("watch online") || !href) return;
                downloadHTML += `<div><a href="${href}" target="_self" style="color:var(--neon-green)" rel="noopener noreferrer">${a.textContent.replace(/isaiDub\.me/gi, "MoviesAroDub")}</a></div>`;
              });
            }
            downloadHTML += `</div>`;
            container.innerHTML = downloadHTML;
            return;
          }
          
          // Otherwise: Category or listing page
          const fDivs = doc.querySelectorAll("div.f");
          let contentHTML = "";
          fDivs.forEach(div => {
            const table = div.querySelector("table");
            if (table) {
              const img = table.querySelector("img");
              const anchor = table.querySelector("a");
              const sizeMatch = table.innerText.match(/Size\s*:\s*([0-9.]+ [A-Z]+)?/);
              const size = sizeMatch ? sizeMatch[0] : "";
              contentHTML += `
                <div class="movie-item">
                  <img src="https://isaidub.city${img.getAttribute("src")}" alt="${img.getAttribute("alt")}">
                  <div class="movie-info">
                    <a href="#" onclick="loadPage('${anchor.getAttribute("href")}'); return false;">
                      ${anchor.textContent.replace(/isaiDub\.me/gi, "MoviesAroDub")}
                    </a><br>
                    <small>${size}</small>
                  </div>
                </div>
              `;
            } else {
              const aTag = div.querySelector("a");
              if (aTag) {
                contentHTML += `
                  <div class="category-item">
                    <div class="movie-info">
                      <a href="#" onclick="loadPage('${aTag.getAttribute("href")}'); return false;">
                        ${aTag.innerHTML}
                      </a>
                    </div>
                  </div>
                `;
              }
            }
          });
          
          // Pagination
          const paginationDiv = doc.querySelector("div.isaiminida");
          let paginationHTML = "";
          if (paginationDiv) {
            paginationHTML = `<div class="pagination">Pages: `;
            paginationDiv.querySelectorAll("span, a").forEach(item => {
              if (item.tagName === "SPAN") {
                paginationHTML += `<span class="pagination_current">${item.textContent}</span>`;
              } else {
                const href = item.getAttribute("href");
                paginationHTML += ` <a href="#" onclick="loadPage('${href}'); return false;">${item.textContent}</a>`;
              }
            });
            paginationHTML += `</div>`;
          }
          
          container.innerHTML = contentHTML + paginationHTML;
          return;
        } catch (e) {
          console.warn(`Attempt ${attempt} failed: ${e.message}`);
          if (attempt === retryCount) {
            container.innerHTML = `<p class="error">Failed to load content after ${retryCount} attempts.</p>`;
          }
        }
      }
    }
    
    function goBack() {
      if (pageHistory.length > 1) {
        pageHistory.pop(); // Remove current page
        const previous = pageHistory.pop(); // Get the one before
        loadPage(previous, true); // Load it and flag as 'back'
      } else {
        // Redirect to homepage when no history
        window.location.href = 'Ai_Movie_2.0.html';
      }
    }

    // Initial load
    loadPage("/tamil-yearly-dubbed-movies/");
    
    // Loading dots animation
    setInterval(() => {
      const dots = document.querySelector('.loading-dots');
      if (dots) {
        dots.textContent = dots.textContent.length >= 3 ? '' : dots.textContent + '.';
      }
    }, 500);
  </script>

    function detectDevTools() {
      const widthDiff = window.outerWidth - window.innerWidth;

      let devtoolsOpen = widthDiff > threshold || heightDiff > threshold;
      // Mobile-specific trap

      if (trap) {
        const start = new Date();
        debugger;
        const end = new Date();

        window.location.href = "https://c.tenor.com/x4V9PRp9R-0AAAAC/tenor.gif"; // Replace with your redirect URL

  <script>
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');

// Set canvas size
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = 'V I P T E A M M O D M O V I E S';
const lettersArr = letters.split('');

const fontSize = 16;
const columns = canvas.width / fontSize;

const drops = Array(Math.floor(columns)).fill(1);

// Draw the characters
function draw() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = '#00c6ff';
  ctx.font = fontSize + 'px monospace';

  for (let i = 0; i < drops.length; i++) {
    const text = lettersArr[Math.floor(Math.random() * lettersArr.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }

    drops[i]++;
  }
}

setInterval(draw, 33);
</script>
