let chatHistory = []; // Stores chat messages with timestamps

function sendMessage() {
    const userInput = document.getElementById("user-input").value.trim();
    if (userInput === "") return;

    const chatBox = document.getElementById("chat-box");

    // Start time of chat
    if (chatHistory.length === 0) {
        chatHistory.push(`Chat Start: ${new Date().toLocaleString()}\n`);
    }

    // Add user message
    const userMessage = document.createElement("div");
    userMessage.textContent = "You : " + userInput;    
    chatBox.appendChild(userMessage);
    chatBox.appendChild(document.createElement("br"));

    // Save user message with timestamp
    chatHistory.push(`[${new Date().toLocaleTimeString()}] You: ${userInput}`);

    // Check if user wants to clear chat
    if (/clear all/i.test(userInput)) {
        chatBox.innerHTML = "";
        chatHistory = []; // Reset chat history
        document.getElementById("user-input").value = "";
        return;
    }

    // Find chatbot response
    let botReply = "Sorry, I don't understand that.";
    for (let pair of responses) {
        if (pair.pattern instanceof RegExp && pair.pattern.test(userInput)) {
            botReply = typeof pair.response === "function" ? pair.response(userInput.match(pair.pattern)) : pair.response;
            break;
        }
    }

    setTimeout(() => {
        const botMessage = document.createElement("div");
        botMessage.classList.add("bot")
        botMessage.textContent = "AI Bot : " + botReply;       
        chatBox.appendChild(botMessage);
        chatBox.appendChild(document.createElement("br"));

        // Save bot message with timestamp
        chatHistory.push(`[${new Date().toLocaleTimeString()}] AI Bot: ${botReply}`);

        // Scroll chat to bottom
        chatBox.scrollTop = chatBox.scrollHeight;
    }, 500);

    // Clear input field
    document.getElementById("user-input").value = "";
}

// Function to download chat history as a .txt file
function downloadChatHistory() {
    if (chatHistory.length > 0) {
        chatHistory.push(`\nChat End: ${new Date().toLocaleString()}`);
    }
    const blob = new Blob([chatHistory.join("\n")], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "chat_history.txt";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
